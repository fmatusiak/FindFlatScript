plugins {
    id 'java'
}

group 'com.fmatusiak'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jsoup', name: 'jsoup'
    compile group: 'javax.mail', name: 'javax.mail-api', version: '1.5.6'
    testCompile group: 'junit', name: 'junit'

}
